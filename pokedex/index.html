<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Joao Lucas">
    <meta name="description" content="More in-depth HTML">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class="search-box">
            <img src="./src/images/pokemon-logo.svg" alt="Pokemon logo">
            <input type="text" id="search-input" placeholder="Search Pokemon">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <ul><a href="">Home</a></ul>
            <ul><a href="./about.html">About</a></ul>
            <ul><a href="https://pokeapi.co">Visit API</a></ul>
        </nav>
    </header>
    <main>
        <div id="cards"></div>
        <div id="modal">
            <div id="modal-content">
                <div>
                    <span id="close">&times;</span>
                    <h1 id="modal-pokemon-name">Name</h1>
                    <div id="image-background-secondary">
                        <img id="pokemon-modal-photo" src="" alt="Pokemon image">
                    </div>
                </div>
                <div class="text-content">
                    <div class="subgroup">
                        <p>HP<span id="hp"></span></p>
                        <p>Height<span id="height"></span></p>
                        <p>Weight<span id="weight"></span></p>
                        <p>Habilities<span id="habilities"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
